<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Effects JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="src/math.min.js"></script>

    <script>
      function onChangeMorphValue(value) {
        document.getElementById('valueLabel').innerText = value;
      }
    </script>
  </head>
  <body>
    <div class="slidecontainer">
      <label for="morphValue">Morph value:</label>
      <input type="range" min="0" max="100" value="0" class="slider" id="morphValue" oninput="onChangeMorphValue(this.value)">
      <span id="valueLabel">0</span>
    </div>

    <canvas id="canvas" width="640px" height="400px"></canvas>
    <script src="src/main.js"></script>
  </body>
</html>
